<div class="row justify-content-md-center">
    <div class="col-sm-6">
        <h1>To do list</h1>
        <div class="row" >
            <div class="col">
                <button id="btn-adicionar-link" type="submit" class="btn btn-primary mb-2 float-right">Adicionar</button>
            </div>
        </div>
        <div class="row d-none" id="alerta-row" >
            <div class="col">
                <div class="alert alert-success" id="alerta-sucesso">
                    <span id="alert-message">Todo cadastrado com sucesso.</span>
                    <button type="button" class="close" id="btn-alerta-sucesso">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
        
        <table class="table">
            <thead>
                <tr>
                <th scope="col">ID</th>
                <th scope="col">T√çTULO</th>
                <th scope="col">DATA</th>
                <th scope="col">STATUS</th>
                <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="list-dynamic"></tbody>
        </table>
    </div>
</div>
<script type="text/html" id="list-dynamic-template">
    <tr>
        <td data-content-append="id"></td>
        <td data-content-append="titulo"></td>
        <td data-content-append="data"></td>
        <td data-content-append="status"></td>
        <td>
            <a href="#" class="btn-editar" data-alt="id"><i class="fas fa-edit" title="Editar"></i></a>
            <a href="#" class="btn-remover" data-alt="id"><i class="fas fa-trash-alt" title="Remover"></i></a>
        </td>
    </tr>
    
</script>
<script src="./assets/js/list.js"></script>
