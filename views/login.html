<div class="row justify-content-md-center">
    <div class="col-sm-4">
        <h1>Autenticação</h1>
        <div class="card">
            <div class="card-body">
                <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Digite email">
                    <small id="emailHelp" class="form-text text-muted d-none">Email obrigatório.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite senha">
                    <small id="senhaHelp" class="form-text text-muted d-none">Senha obrigatório.</small>
                </div>
                <button id="btnAcessar" type="submit" class="btn btn-primary">Acessar</button>
                </form>
            </div>
        </div>
    </div>    
</div>
<script src="./assets/js/login.js"></script>
